<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10</title>
    <script src="../js/wk10-1.js"></script>
</head>

<body>
    <h2>Form Example</h2>
    <!-- method: post, get 
        get: not secure, limit 2048 characters
        post: more secure, no limit-->
    <!-- Block-level tags:
            <div> <h1> <section> <p>
        inline tags:
            <span> <a> <label> <img> -->
    <form name="info" method="post" action="https://httpbin.org/post">
        <label for="courseCode">Course Code: </label>
        <input type="text" name="courseCode" id="courseCode" value="WEB222"> <br>

        <label for="courseName">Course Name: </label>
        <input type="text" name="courseName" id="courseName" value="Web Programming" disabled> <br>

        <label for="studName">
            <span style="color:red">*</span>
            Student Name:
        </label>
        <input type="next" name="studName" id="studName" placeholder="Enter your name" required> <br>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password"> <br>
        <!-- HTML5 validation -->
        <label for="age">Age: </label>
        <input type="number" name="age" id="age" min="0" max="999">
        <br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="female">female</label>
        <input type="radio" name="gender" id="male" value="male" checked>

        <label for="male">male</label>
        <input type="radio" name="gender" id="other">

        <label for="other">other</label>
        <input type="text" name="gender">
        <br><br>

        <label for="hobby">Hobby: </label>
        <input type="checkbox" name="hobby" id="reading" value="reading">

        <label for="reading">reading</label>
        <input type="checkbox" name="hobby" id="sleeping" value="sleeping">

        <label for="sleeping">sleeping</label>
        <input type="checkbox" name="hobby" id="PlayingSport" value="PlayingSport">

        <label for="PlayingSport">Playing Sport</label>
        <input type="checkbox" name="hobby" id="singing" value="singing">
        <label for="singing">singing</label>
        <br><br>

        <label for="plan">Weekend Plan: </label>
        <select name="plan" id="plan" size="1" multiple>
            <option value="0">Select your plan</option>
            <option value="sleeping">Sleeping</option>
            <option value="studying">studying</option>
            <option value="hangout">hangout</option>
        </select>
        <br><br>
        
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" cols="20" rows="3"></textarea>
        <br><br>
        <input type="submit" value="Register"> <!--Better give the value for submit-->
        <input type="reset" value="clear">

    </form>
    <br>
    <button onclick="display();">display</button>
    <div id="display"></div>
</body>

</html>
