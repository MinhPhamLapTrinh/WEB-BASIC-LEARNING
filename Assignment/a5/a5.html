<body>
    <h1>
        My Bookshelf
    </h1>
    <h2>Add A Book</h2>
    <form name="info" method="post" id="addBook">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">

        <label for="author">Author:</label>
        <input type="text" name="author" id="author">
        <br><br>
        <label for="genre">Genre: </label>
        <select name="genre" id="genre">
            <option value="0">Select a Genre</option>
            <option value="Drama">Drama</option>
            <option value="FairyTale">Fairy Tale</option>
            <option value="Fiction">Fiction</option>
            <option value="Horror">Horror</option>
            <option value="Humor">Humor</option>
            <option value="Legend">Legend</option>
            <option value="Poetry">Poetry</option>
            <option value="ScienceFiction">Sciense Fiction</option>
            <option value="NonFiction">Nonfiction</option>
        </select>
        <br><br>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="20" rows="3"></textarea>
        <br><br>
        <input type="reset" value="Clear Input">
    </form>
    <br>
    <button onclick="addBook();">Add Book</button>
    <div id="bookAdded"></div>
    <br>
    <hr>
    <h2>Search for A Book</h2>
    <p>Leave the search box empty and click "Search" button, you'll get all the books in the booksehlf.<br>
        You can search by full or partial of <b>book title, author name, Genre</b>, or <b>description</b>
    </p>
    <input type="text" name="search" id="search" placeholder=" Input partial or full of book title, author name,
    genre, or description.">
    <button onclick="displayBook();">Search</button>
    <button onclick="clearSearch();">Clear Search Result</button>
    <div id="displayBook"></div>
