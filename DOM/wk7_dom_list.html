<!-- A thorough example of adding elements, e.g., paragraph, list, table -->
<!DOCTYPE html>
<html lang="en">
    <head> 
        <title> DOM List </title> 
        <meta charset="UTF-8">
        <script src = "js/dom_list.js"> </script>
    </head>
    <body>
        <!-- DOM with innerHTML -->
        <h3 id = "listTitle"> </h3> 
        <div id = "listContainer"> </div>    
        <!-- <div id = "aBox">  </div> -->

        <!-- DOM with document.createElement() -->
        <button onclick="addList1()"> Add Student List 1 </button>  
        <!-- DOM with innerHTML -->
        <button onclick="addList2()"> Add Student List 2 </button> 
        <div id = "addList"> </div>
        
        <button onclick="changeColor()"> ChangeColor </button> 
    </body>
</html>
