<!-- A thorough example of adding elements, e.g., paragraph, list, table -->
<!DOCTYPE html>
<html lang="en">
    <head> 
        <title> DOM Table </title> 
        <meta charset="UTF-8">
        <script src = "js/dom_table.js"> </script>
    </head>
    <body>
        <!-- DOM with innerHTML -->
        <h3> Click the button to add a table</h3>
        <button onclick="addTable()"> Add Table </button>
        <div id="addTable"> </div>
    </body>
</html>
